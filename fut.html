<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Video Incrustado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .video-container {
            max-width: 1600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Video Incrustado</h1>

    <div class="video-container">
        <iframe width="1200" height="800" src="//ok.ru/videoembed/7404773056198" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>

    <p>Este es un ejemplo de cómo puedes incrustar un video en tu página web usando un iframe.</p>
</body>
</html>
